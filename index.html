<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Bathroom Partitions - Configurator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .progress { height: 10px; margin-bottom: 2rem; }
    .progress-bar { background: #0d6efd; }
    .card { border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-radius: 12px; overflow: hidden; transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }
    .btn-layout, .swatch { cursor: pointer; }
    .selected { border: 3px solid #0d6efd !important; box-shadow: 0 0 15px rgba(13,110,253,0.5); }
    .hero { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; padding: 5rem 1rem; text-align: center; }
    .hero-small { background: #0d6efd; color: white; padding: 2rem 1rem; text-align: center; }
    #previewCanvas { border: 2px solid #0d6efd; background: #e9f5ff; border-radius: 8px; width: 100%; height: 400px; }
    .swatch { width: 60px; height: 60px; border: 2px solid #ddd; border-radius: 6px; margin: 4px; display: inline-block; }
  </style>
</head>
<body>

<div id="step1" class="hero">
  <div class="container">
    <h1>Design Your Perfect Restroom</h1>
    <p class="lead mb-4">Fast quotes. ADA-compliant. Built for your space.</p>
    <button class="btn btn-light btn-lg" onclick="showStep(2)">Get Started â†’</button>
  </div>
</div>

<div id="step2" class="container mt-5 d-none">
  <div class="progress"><div class="progress-bar" style="width:25%"></div></div>
  <div class="d-flex justify-content-between mb-3 small"><div>1. Fixtures</div><strong>2. Layout</strong><div>3. Dimensions</div><div>4. Quote</div></div>
  <div class="hero-small mb-4"><h2>Select Layout</h2><p>Choose one.</p></div>
  <div class="row g-4 justify-content-center">
    <div class="col-md-4"><button class="btn-layout w-100" data-layout="straight"><div class="card"><img src="https://via.placeholder.com/400x180?text=Straight+Row" class="card-img-top"><div class="card-body text-center"><h5>Straight Row</h5></div></div></button></div>
    <div class="col-md-4"><button class="btn-layout w-100" data-layout="l-shape"><div class="card"><img src="https://via.placeholder.com/400x180?text=L-Shape" class="card-img-top"><div class="card-body text-center"><h5>L-Shape</h5></div></div></button></div>
  </div>
  <div class="d-flex justify-content-between mt-5">
    <button class="btn btn-outline-secondary" onclick="showStep(1)">Back</button>
    <button id="next2" class="btn btn-primary" disabled onclick="showStep(3)">Next</button>
  </div>
</div>

<div id="step3" class="container mt-5 d-none">
  <div class="progress"><div class="progress-bar" style="width:50%"></div></div>
  <div class="d-flex justify-content-between mb-3 small"><div>1</div><div>2</div><strong>3. Dimensions</strong><div>4</div></div>
  <div class="hero-small mb-4"><h2>Dimensions</h2><p>Live preview.</p></div>
  <div class="row">
    <div class="col-lg-6">
      <div class="card p-4">
        <div class="row g-3">
          <div class="col-6"><label>Room Length (in)</label><input type="number" id="roomLength" class="form-control" value="120" oninput="drawPreview()"></div>
          <div class="col-6"><label>Room Width (in)</label><input type="number" id="roomWidth" class="form-control" value="96" oninput="drawPreview()"></div>
        </div>
        <div class="form-check mt-3"><input type="checkbox" id="adaCheck" class="form-check-input" checked onchange="drawPreview()"><label class="form-check-label">ADA</label></div>
        <button class="btn btn-primary mt-4 w-100" onclick="showStep(4)">Next: Quote</button>
      </div>
    </div>
    <div class="col-lg-6"><canvas id="previewCanvas"></canvas></div>
  </div>
</div>

<div id="step4" class="container mt-5 d-none">
  <div class="progress"><div class="progress-bar" style="width:100%"></div></div>
  <div class="hero-small mb-4"><h2>Get Your Quote</h2></div>
  <div class="card p-4">
    <h4>Summary</h4>
    <p id="summary">Your custom restroom is ready for quote!</p>
    <button class="btn btn-primary w-100" onclick="alert('Quote request sent! (This is a demo)')">Submit</button>
  </div>
</div>

<script>
  function showStep(n) {
    document.querySelectorAll('[id^="step"]').forEach(el => el.classList.add('d-none'));
    document.getElementById('step' + n).classList.remove('d-none');
  }

  const canvas = document.getElementById('previewCanvas');
  const ctx = canvas ? canvas.getContext('2d') : null;

  function drawPreview() {
    if (!ctx) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const w = parseInt(document.getElementById('roomWidth')?.value) || 96;
    const l = parseInt(document.getElementById('roomLength')?.value) || 120;
    const scale = Math.min(canvas.width / (l + 40), canvas.height / (w + 40)) * 0.9;
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 4;
    ctx.strokeRect(20, 20, l * scale, w * scale);
    ctx.fillStyle = '#add8e6';
    ctx.fillRect(40, 40, 36 * scale, 60 * scale);
    ctx.fillStyle = '#000';
    ctx.font = '14px Arial';
    ctx.fillText('Sample Stall', 50, 70);
  }

  window.addEventListener('load', () => {
    showStep(1);
    if (ctx) drawPreview();
  });

  document.querySelectorAll('.btn-layout').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.btn-layout .card').forEach(c => c.classList.remove('selected'));
      btn.querySelector('.card').classList.add('selected');
      document.getElementById('next2')?.removeAttribute('disabled');
    });
  });
</script>
</body>
</html>
