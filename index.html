<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Bathroom Partitions - Configurator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .progress { height: 10px; margin-bottom: 2rem; }
    .progress-bar { background: #0d6efd; }
    .card { border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-radius: 12px; overflow: hidden; transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }
    .btn-layout, .swatch { cursor: pointer; }
    .selected { border: 3px solid #0d6efd !important; box-shadow: 0 0 15px rgba(13,110,253,0.5); }
    .hero { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; padding: 5rem 1rem; text-align: center; }
    .hero-small { background: #0d6efd; color: white; padding: 2rem 1rem; text-align: center; }
    .form-label { font-weight: 500; color: #333; }
    #previewCanvas { border: 2px solid #0d6efd; background: #e9f5ff; border-radius: 8px; width: 100%; height: 400px; }
    .swatch { width: 60px; height: 60px; border: 2px solid #ddd; border-radius: 6px; margin: 4px; display: inline-block; }
    .summary-box { background: #e9f5ff; border: 1px solid #0d6efd; border-radius: 8px; padding: 1.5rem; }
  </style>
</head>
<body onload="showStep(1)">

<!-- STEP 1: Hero / Fixtures -->
<div id="step1" class="hero">
  <div class="container">
    <h1>Design Your Perfect Restroom</h1>
    <p class="lead mb-4">Fast quotes. ADA-compliant. Built for your space.</p>
    <button onclick="showStep(2)" class="btn btn-light btn-lg">Get Started →</button>
  </div>
</div>

<!-- STEP 2: Layout -->
<div id="step2" class="container mt-5 d-none">
  <div class="progress"><div class="progress-bar" style="width:25%"></div></div>
  <div class="d-flex justify-content-between mb-3"><small>1. Fixtures</small><strong>2. Layout</strong><small>3. Dimensions</small><small>4. Quote</small></div>
  <div class="hero-small mb-4"><h2>Select Layout</h2><p>Pick one—we'll tweak it.</p></div>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <input type="text" class="form-control mb-4" id="roomName" placeholder="Room name (optional)"/>
      <div class="row g-4">
        <div class="col-md-6 col-lg-4"><button class="btn-layout w-100" data-layout="straight"><div class="card"><img src="https://via.placeholder.com/400x180?text=Straight" alt="Straight"><div class="card-body text-center"><h5>Straight Row</h5></div></div></button></div>
        <div class="col-md-6 col-lg-4"><button class="btn-layout w-100" data-layout="l-shape"><div class="card"><img src="https://via.placeholder.com/400x180?text=L-Shape" alt="L"><div class="card-body text-center"><h5>L-Shape</h5></div></div></button></div>
        <div class="col-md-6 col-lg-4"><button class="btn-layout w-100" data-layout="u-shape"><div class="card"><img src="https://via.placeholder.com/400x180?text=U-Shape" alt="U"><div class="card-body text-center"><h5>U-Shape</h5></div></div></button></div>
      </div>
      <div class="d-flex justify-content-between mt-5">
        <button onclick="showStep(1)" class="btn btn-outline-secondary">Back</button>
        <button id="next2" class="btn btn-primary" disabled onclick="saveStep2();showStep(3)">Next</button>
      </div>
    </div>
  </div>
</div>

<!-- STEP 3: Dimensions -->
<div id="step3" class="container mt-5 d-none">
  <div class="progress"><div class="progress-bar" style="width:50%"></div></div>
  <div class="d-flex justify-content-between mb-3"><small>1</small><small>2</small><strong>3. Dimensions</strong><small>4</small></div>
  <div class="hero-small mb-4"><h2>Dimensions</h2><p>Live preview below.</p></div>
  <div class="row">
    <div class="col-lg-6">
      <div class="card p-4">
        <div class="row g-3">
          <div class="col-6"><label>Room Length (in)</label><input type="number" id="roomLength" class="form-control" value="120"/></div>
          <div class="col-6"><label>Room Width (in)</label><input type="number" id="roomWidth" class="form-control" value="96"/></div>
        </div>
        <div class="form-check mt-3"><input type="checkbox" id="adaCheck" class="form-check-input" checked/><label class="form-check-label">ADA</label></div>
        <hr>
        <div class="row g-3">
          <div class="col-6"><label>Stall Width</label><input type="number" class="form-control stall-width" value="36"/></div>
          <div class="col-6"><label>Stall Depth</label><input type="number" class="form-control stall-depth" value="60"/></div>
          <div class="col-6"><label>Toilet Offset</label><input type="number" id="toiletOffset" class="form-control" value="12"/></div>
        </div>
        <button onclick="showStep(4)" class="btn btn-primary mt-4 w-100">Next: Quote</button>
      </div>
    </div>
    <div class="col-lg-6"><canvas id="previewCanvas"></canvas></div>
  </div>
</div>

<!-- STEP 4: Quote -->
<div id="step4" class="container mt-5 d-none">
  <div class="progress"><div class="progress-bar" style="width:100%"></div></div>
  <div class="hero-small mb-4"><h2>Quote Time</h2></div>
  <div class="card p-4">
    <h4>Summary</h4>
    <p id="summaryText">Your picks will show here...</p>
    <button onclick="alert('Quote sent! (demo)')" class="btn btn-primary w-100">Submit</button>
  </div>
</div>

<script>
  function showStep(n) {
    document.querySelectorAll(' ').forEach(el => el.classList.add('d-none'));
    document.getElementById('step' + n).classList.remove('d-none');
  }

  document.querySelectorAll('.btn-layout').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('.btn-layout .card').forEach(c => c.classList.remove('selected'));
      btn.querySelector('.card').classList.add('selected');
      document.getElementById('next2').disabled = false;
      localStorage.setItem('layout', btn.dataset.layout);
    };
  });

  function saveStep2() {
    localStorage.setItem('roomName', document.getElementById('roomName').value || 'Unnamed');
  }

  const canvas = document.getElementById('previewCanvas');
  const ctx = canvas ? canvas.getContext('2d') : null;
  function drawPreview() {
    if (!ctx) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const w = parseInt(document.getElementById('roomWidth')?.value) || 96;
    const l = parseInt(document.getElementById('roomLength')?.value) || 120;
    const scale = Math.min(canvas.width / l, canvas.height / w) * 0.8;
    ctx.strokeRect(10, 10, l * scale, w * scale);
    ctx.fillStyle = '#add8e6';
    ctx.fillRect(20, canvas.height - 50 - 60*scale, 36*scale, 60*scale);
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(30 + 12*scale, canvas.height - 50 - 30*scale, 10, 0, Math.PI*2);
    ctx.fill();
  }

  // Events
  document.querySelectorAll('input').forEach(i => i.addEventListener('input', drawPreview));
  window.addEventListener('load', drawPreview);
</script>
</body>
</html>
